colors:
  # COLORSCHEME: /home/anu/.config/alacritty/themes/base16/colors//base16-gruvbox-dark-hard-256.yml
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '0x1d2021'
    foreground: '0xd5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  normal:
  # Bright colors
    black: '0x1d2021'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xd5c4a1'

  # Bright colors
  bright:
    black: '0x665c54'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xfbf1c7'

  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'

  # Normal colors
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
  indexed_colors:
    - {index: 16, color: '0xfe8019'}
    - {index: 17, color: '0xd65d0e'}
    - {index: 18, color: '0x3c3836'}
    - {index: 19, color: '0x504945'}
    - {index: 20, color: '0xbdae93'}
    - {index: 21, color: '0xebdbb2'}
background_opacity: 1.0

font:
  normal:
    family: UbuntuMono
    style: Regular

  bold:
    family: UbuntuMono
    style: Bold

  italic:
    family: UbuntuMono
    style: Italic

  bold_italic:
    family: UbuntuMono
    style: Bold Italic

# font:
#   normal:
#     family: FiraCode Nerd Font
#     style: Regular

#   italic:
#     family: FiraCode Nerd Font
#     style: Italic

#   bold:
#     family: FiraCode Nerd Font
#     style: Bold

#   bold_italic:
#     family: FiraCode Nerd Font
#     style: Bold_Italic

  # Point size
  size: 16

  offset:
    x: 0
    y: 0

window:
  padding:
    x: 20
    y: 20

  cursor_blink_interval: 1.6
  cursor_blink: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# Cursor Blinking

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Add, mods: Control, action: IncreaseFontSize}
  - {key: Subtract, mods: Control, action: DecreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
