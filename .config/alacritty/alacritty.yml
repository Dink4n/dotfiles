#import:
#  - /path/to/alacritty.yml

env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  #position:
  #  x: 0
  #  y: 0

  padding:
    x: 20
    y: 20

  dynamic_padding: true

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  decorations: full

  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  #startup_mode: Windowed

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular

  bold:
    family: UbuntuMono Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic


  # normal:
  #   family: JetbrainsMono Nerd Font
  #   style: Regular

  # bold:
  #   family: JetbrainsMono Nerd Font
  #   style: Bold

  # italic:
  #   family: JetbrainsMono Nerd Font
  #   style: Italic

  # bold_italic:
  #   family: JetbrainsMono Nerd Font
  #   style: Bold Italic


  # Point size
  size: 13.0

  offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night)
colors:
  # COLORSCHEME: /home/anu/.config/alacritty/themes/base16/colors/base16-gruvbox-dark-hard-256.yml
  # Default colors
  primary:
    background: '0x1d2021'
    foreground: '0xd5c4a1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d2021'
    cursor: '0xd5c4a1'

  # Normal colors
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'

    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  # Normal colors
  normal:
    black: '0x1d2021'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xd5c4a1'

  # Bright colors
  bright:
    black: '0x665c54'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xfbf1c7'

  dim:
    black: '#131415'
    red: '#864343'
    green: '#777c44'
    yellow: '#9e824c'
    blue: '#556a7d'
    magenta: '#75617b'
    cyan: '#5b7d78'
    white: '#828482'

  indexed_colors:
    - {index: 16, color: '0xfe8019'}
    - {index: 17, color: '0xd65d0e'}
    - {index: 18, color: '0x3c3836'}
    - {index: 19, color: '0x504945'}
    - {index: 20, color: '0xbdae93'}
    - {index: 21, color: '0xebdbb2'}
background_opacity: 1.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  save_to_clipboard: true

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  vi_mode_style: None
  unfocused_hollow: true

  thickness: 0.10

# Live config reload (changes require restart)
live_config_reload: true

working_directory: None

alt_send_esc: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

