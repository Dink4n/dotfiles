<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>New Tab</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/style.min.css">
<style>
.bookmarks-placeholder { height: 31px; position: fixed; top: 0; left: 0; right: 0; display: none; background-color: #fff; }
		@media (prefers-color-scheme: dark) {
			.bookmarks-placeholder { background-color: rgb(50,54,57); }
		}
</style>
</head>
<body>
<div class="overlay loading-overlay">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="loading-logo" data-test="loading-logo" style="display: none;" fill="#ccc">
<path d="M256 0C114.615 0 0 114.615 0 256s114.615 256 256 256 256-114.615 256-256S397.385 0 256 0zm122.763 344.309h-15.484v-95.746c0-34.76-18.012-54.983-47.715-54.983-27.176 0-50.875 20.856-50.875 56.879v93.85h-15.484v-96.695c0-33.5-18.327-54.035-47.083-54.035s-51.507 25.28-51.507 57.827v92.9h-15.483V183.151h15.483v28.756c10.428-16.748 24.964-32.548 53.719-32.548 28.124 0 45.5 16.116 54.352 34.76 10.428-18.012 27.807-34.76 58.143-34.76 38.235 0 61.935 26.86 61.935 67.307z"/>
</svg>
</div>
<div id="main-view" style="display: none">
<div class="bookmarks-bar bookmarks-placeholder"></div>
<ul id="background" class="background"></ul>
<div class="background-overlay"></div>
<div class="apps">
<div class="region full"></div>
<div class="region top-bar"></div>
<div class="top-row">
<div class="region top-left"></div>
<div class="region top-center"></div>
<div class="region top-right"></div>
</div>
<div class="region center-above"></div>
<div class="region center"></div>
<div class="region center-below"></div>
<div class="bottom-row">
<div class="region bottom-left" id="bottom-left"></div>
<div class="region bottom"></div>
<div class="region bottom-right"></div>
</div>
</div>
<div class="overlay drop-overlay">
<p>Drop to upload backgrounds <span class="badge plus-badge">PLUS</span></p>
</div>
</div>
<script src="js/lib.min.js"></script>
<script src="app/app.min.js"></script>
</body>
</html>
